<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="bodyGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    <linearGradient id="flameGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fde68a" />
      <stop offset="50%" stop-color="#fb923c" />
      <stop offset="100%" stop-color="#ef4444" />
    </linearGradient>
  </defs>

  <!-- Фон с мягким кружком -->
  <circle cx="60" cy="60" r="56" fill="#eef2ff" />

  <!-- Пламя -->
  <path
    d="M60 96 C52 102 48 110 50 116 C54 114 58 112 60 110 C62 112 66 114 70 116 C72 110 68 102 60 96 Z"
    fill="url(#flameGradient)"
  />

  <!-- Тело ракеты -->
  <path
    d="M60 18 C50 26 42 44 42 64 C42 80 48 92 60 96 C72 92 78 80 78 64 C78 44 70 26 60 18 Z"
    fill="url(#bodyGradient)"
    stroke="#4c1d95"
    stroke-width="2"
  />

  <!-- Кабина -->
  <circle cx="60" cy="54" r="12" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2" />
  <circle cx="56" cy="50" r="3" fill="#bae6fd" />

  <!-- Левое крыло -->
  <path
    d="M42 68 L30 80 Q38 84 42 80 Z"
    fill="#4f46e5"
    stroke="#4338ca"
    stroke-width="2"
  />

  <!-- Правое крыло -->
  <path
    d="M78 68 L90 80 Q82 84 78 80 Z"
    fill="#4f46e5"
    stroke="#4338ca"
    stroke-width="2"
  />

  <!-- Улыбка на корпусе (чуть «очеловечим») -->
  <path
    d="M54 72 Q60 76 66 72"
    fill="none"
    stroke="#fbbf24"
    stroke-width="2"
    stroke-linecap="round"
  />

  <!-- Маленькие звёздочки вокруг -->
  <circle cx="24" cy="30" r="2" fill="#facc15" />
  <circle cx="96" cy="32" r="2.5" fill="#facc15" />
  <circle cx="26" cy="90" r="1.8" fill="#facc15" />
  <circle cx="96" cy="86" r="2" fill="#facc15" />
</svg>